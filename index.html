<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Grafik Perubahan Luas Penggunaan Lahan</h1>
  <h2>Kecamatan Krian, Balongbendo, dan Tarik</h2>
	<div style="width: 80%; margin: auto;">
        <canvas id="perubahanLahanChart"></canvas>
    </div>
</body>
<script>
// Data perubahan penggunaan lahan
         var dataPerubahanLahan = [
            { jenis: 'Industri', pl2019: 917, pl2023: 5321},
            { jenis: 'Lapangan', pl2019: 0, pl2023: 68},
            { jenis: 'Pasar', pl2019: 12, pl2023:  502},
            { jenis: 'Pekarangan', pl2019: 0, pl2023: 21},
            { jenis: 'Permukiman', pl2019: 4107, pl2023: 6920},
            { jenis: 'Sawah', pl2019: 6059, pl2023: 7324},
            { jenis: 'Waduk Multiguna', pl2019: 24, pl2023: 24},
            { jenis: 'Kali Porong', pl2019: 51, pl2023: 51},
            // ... tambahkan data lainnya sesuai kebutuhan ...
        ];

        // Inisialisasi chart
        var ctx = document.getElementById('perubahanLahanChart').getContext('2d');
        var perubahanLahanChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: dataPerubahanLahan.map(item => item.jenis),
                datasets: [{
                    label: 'PL 2019',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    data: dataPerubahanLahan.map(item => item.pl2019)
                }, {
                    label: 'PL 2023',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    data: dataPerubahanLahan.map(item => item.pl2023)
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
</script>
